{% extends "base.html" %}

{% block javascript %}
<script src="/static/js/terminals.js"></script>
<script src="/static/js/channels.js"></script>
{% endblock %}
{% block repositories_current %}current{% endblock %}
{% block content %}
<link rel="stylesheet" type="text/css" href="/static/easyui.css">
<link rel="stylesheet" type="text/css" href="/static/icon.css">
<link rel="stylesheet" type="text/css" href="/static/demo.css">
<script type="text/javascript" src="/static/jquery.easyui.min.js"></script>

			

			<h2>终端</h2>
			<p id="page-intro">增加终端</p>
		
			<div class="content-box"><!-- Start Content Box -->
				
				<div class="content-box-header">
					
					<h3>终端</h3>
					
					
					
					<div class="clear"></div>
					
				</div> <!-- End .content-box-header -->
				
				<div class="content-box-content">
					
					<div class="tab-content default-tab" id="tab1"> <!-- This is the target div. id must match the href of this div's tab -->
						
						<table>
							
							<thead>
								<tr>

									<th>名称</th>
									<th>终端IP</th>

									<th>编辑</th>
									
								</tr>
								
							</thead>

							<tbody id="terminalList">
							
<!-- 							{% for terminal in terminals %}
							<tr>
	
							<td>{{terminal.name}}</td>
							<td>{{terminal.terminalIP}}</td>

							</tr>
							{% endfor %} -->
							
							</tbody>
							
						</table>
						
					</div> <!-- End #tab1 -->
					
					
				</div> <!-- End .content-box-content -->
				
			</div> <!-- End .content-box -->
			
	

			<div class="notification success png_bg" id="successMessageBox">
				<a href="#" class="close"><img src="/static/images/icons/cross_grey_small.png" title="Close this notification" alt="close" /></a>
				<div id="successMessage">
				</div>
			</div>	
			<div class="notification error png_bg" id="errorMessageBox">
				<a href="#" class="close"><img src="/static/images/icons/cross_grey_small.png" title="Close this notification" alt="close" /></a>
				<div id="errorMessage">
				</div>
			</div>

			<div class="clear"></div>
			
			<div class="content-box"><!-- Start Content Add repo -->
				
				<div class="content-box-header">
					
					<h3>编辑终端</h3>

					<div class="clear"></div>
					
				</div> <!-- End .content-box-header -->
	
				<div class="content-box-content">
					
					<form id="formCreateChannel"  action="/sdt-hts/editTerminals/{{terminalID}}/" role="form" method="post">
							
							<fieldset> <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
								{% csrf_token %}

								<p>
									<label>终端名称:{{terminalForm.name.errors}}</label>
										{{terminalForm.name}}
										<br /><small>要编辑的终端名称</small>
								</p>
								<p>
									<label>终端IP:{{terminalForm.terminalIP.errors}}</label>
										{{terminalForm.terminalIP}}
										<br /><small>要编辑的终端IP</small>
								</p>																									
								<p>
									<input id="btnAddTerminal" class="button" type="submit" value="保存编辑" />
								</p>
								
							</fieldset>
							
							<div class="clear"></div><!-- End .clear -->
							
					</form>
				
							
					
					
				</div> <!-- End .content-box-content -->
				
			</div> <!-- End .content-box -->		

<script type="text/javascript">
$(document).ready(function(){
	var msg = "{{msg}}";

	if (msg == "error"){
					$.messager.show({
						title:'通知!',
						msg:"{{content}}",
						timeout:5000,
						showType:'slide',
					});		
	}
	else if(msg=="success"){
					$.messager.show({
						title:'通知!',
						msg:"添加成功",
						timeout:5000,
						showType:'slide',
					});			
	}
	else if(msg!=""){
					$.messager.show({
						title:'通知!',
						msg:msg,
						timeout:5000,
						showType:'slide',
					});		
	}


		
})

</script>
			
			
			
{% endblock %}
