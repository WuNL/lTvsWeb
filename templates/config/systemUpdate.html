{% extends "base.html" %}

{% block javascript %}
<script src="/static/js/channels.js"></script>
<link rel="stylesheet" type="text/css" href="/static/easyui.css">
<link rel="stylesheet" type="text/css" href="/static/icon.css">
<link rel="stylesheet" type="text/css" href="/static/demo.css">
<link rel="stylesheet" type="text/css" href="/static/themes/color.css">
<!-- <script type="text/javascript" src="/static/jquery.min.js"></script> -->
<script type="text/javascript" src="/static/jquery.easyui.min.js"></script>
{% endblock %}

{% block content %}
<div class="clear"></div>

<div class="content-box" style="width:1100px;"><!-- Start Content Add repo -->

	<div class="content-box-header">
	<h3>系统升级</h3>
	<div class="clear"></div>
	</div> <!-- End .content-box-header -->
	<div class="content-box-content" >
		<form enctype="multipart/form-data" method="post" action="/sdt-hts/systemUpdate/">
		{% csrf_token %}
		<!-- {{uploadFileForm}} -->
		<input class="easyui-filebox" name='file' data-options="prompt:'请选择升级文件'" style="width:30%">
			<!-- <input type="file" name="file"/><br/> -->
			<input type="submit" value="上传文件"/>

		</form>
	</div> <!-- End .content-box-content -->
</div> <!-- End .content-box -->

<script type="text/javascript">
$(document).ready(function(){
	var msg = "{{msg}}";

	if (msg == "error"){
					$.messager.show({
						title:'警告!',
						msg:"{{msgContent}}",
						timeout:5000,
						showType:'slide',
					});		
	}
	else if(msg=="success"){
					$.messager.show({
						title:'通知!',
						msg:"{{msgContent}}",
						timeout:5000,
						showType:'slide',
					});			
	}
	else if(msg!=""){
					$.messager.show({
						title:'通知!',
						msg:msg,
						timeout:5000,
						showType:'slide',
					});		
	}
})

</script>
{% endblock %}
